<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Bootstrap</title>

<body>
    <header class="container">
        <div class="row align-items-center">
            <h1 class="col-4">Cohort-28</h1>

                <p class="col-2 text-center">Catalogue</p>
                <p class="col-2 text-center">Contact</p>
            </nav>

    <section class="container">
        <div class="row">

                <img class="w-100" src="./images/antique.jpg" alt="antique">
            </figure>
        
            <figure class="col-12 col-md-6 col-lg">
                <p class="text-center">Kitchen</p>
                <img class="w-100" src="./images/kitchen.jpg" alt="kitchen">
            </figure>
            <figure class="col-12 col-md-6 col-lg-2">
                <p class="text-center">Woodwork</p>
                <img class="w-100" src="./images/woodwork.jpg" alt="woodwork">
